<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>potion Express</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,700" rel="stylesheet">
</head>
<body>

  <header class="masthead grid gird-middle island-1-2">
    <div class="unit xs-1 s-1 m-1 l-1-3 push-0 pad-t pad-b">
      <h1 class="logo exa push-0 center-text">Potion Express</h1>
    </div>

    <nav class="unit xs-1 s-1 m-1 l-2-3">
      <ul class="list-group-inline gutter-1 center-text push-none">

        <li class="push-1-2">
          <a class="block gutter pad-t-1-4 pad-b-1-4" href="#">
            <i class="icon i-32">
              <img src="images/placeholder-triangle.svg" alt="#">
            </i>
            <span class="nav block milli">Unicorn Tears</span>
          </a>
        </li>

        <li>
          <a class="block gutter pad-t-1-4 pad-b-1-4" href="#">
            <i class="icon i-32">
              <img class="logo icon i-32" src="images/placeholder-triangle.svg" alt="#">
            </i>
            <span class="nav block milli">Dragon Scales</span>
          </a>
        </li>

        <li>
          <a class="block gutter pad-t-1-4 pad-b-1-4" href="#">
            <i class="icon i-32">
              <img class="logo icon i-32" src="images/placeholder-triangle.svg" alt="#">
            </i>
            <span class="nav block milli">Yeti Dandruff</span>
          </a>
        </li>

        <li>
          <a class="block gutter pad-t-1-4 pad-b-1-4" href="#">
            <i class="icon i-32">
              <img class="logo icon i-32" src="images/placeholder-triangle.svg" alt="#">
            </i>
            <span class="nav block milli">Pixie Dust</span>
          </a>
        </li>

      </ul>
    </nav>
  </header>

</body>
</html>
